
<div class="row">
	<div class="panel-default">
	<div class="panel-heading">
	<h3 class="panel-title" >
          {{message}}
    </h3>
	</div>
	<div class="row" >
        <div class="col-xs-3 col-sm-3 col-md-3 tile" ng-repeat="b in books">
           <h3>
           	<button type="button" class="btn-default" id={{b.id}} ng-click="submit($event)" >{{b.bookName}}</button>
           </h3>
           <p>
            Name: {{b.author}} <br/>
            Author: {{b.author}} <br/>
            Publisher: {{b.publisher}} <br/>
           </p>
         </div>
      </div>
	</div>
</div>
</div>
</div>
